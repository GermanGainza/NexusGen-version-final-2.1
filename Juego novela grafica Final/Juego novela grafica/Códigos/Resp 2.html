<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novela Gráfica</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div id="background"></div>
    
    <!-- Carrusel -->
    <div class="containercarousel">
        <div id="myCarousel" class="carousel slide" data-interval="false">
            <div class="carousel-inner">
                <div class="item active">
                    <img src="E:\Documentos\UTU\Diseño Web\Juego novela grafica\dialogos\tex1.jpeg" alt="tex1.jpeg" style="width:130%;">
                </div>
                <div class="item">
                    <img src="E:\Documentos\UTU\Diseño Web\Juego novela grafica\dialogos\tex1 - copia.jpeg" alt="tex1 - copia.jpeg" style="width:130%;">
                </div>
                <!-- Agrega más items según sea necesario -->
            </div>
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
    </div>
    
    <!-- Botones que aparecerán después de ciertos clics -->
    <div id="buttonsContainer" style="display: none; position: absolute; bottom: 20px; width: 100%; text-align: center;">
        <button onclick="window.open('piso13.html', '_blank')">Subir al piso 13 para investigar los fenómenos extraños observados en las cámaras</button>
        <button onclick="window.open('apartamento.html', '_blank')">Atender la llamada del inquilino y dirigirse a su apartamento</button>
    </div>

    <script>
        // Contador de clics
        let clickCount = 0;
        const clicksToShowButtons = 5; // Número de clics después del cual se muestran los botones

        // Detecta los clics en los controles del carrusel
        document.querySelector('.left.carousel-control').addEventListener('click', incrementClickCount);
        document.querySelector('.right.carousel-control').addEventListener('click', incrementClickCount);

        function incrementClickCount() {
            clickCount++;
            if (clickCount === clicksToShowButtons) {
                document.getElementById('buttonsContainer').style.display = 'block';
            }
        }
    </script>
</body>
</html>
