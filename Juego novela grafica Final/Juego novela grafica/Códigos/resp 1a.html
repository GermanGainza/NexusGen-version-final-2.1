<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novela Gráfica</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="estilo resp1.css">
</head>
<body>
    <div id="background"></div>
    
    <!-- Carrusel -->
    <div class="containercarousel">
        <div id="myCarousel" class="carousel slide" data-interval="false">
            <div class="carousel-inner">
                <div class="item active">
                    <img src="E:/Documentos/UTU/Diseño Web/Juego novela grafica/dialogos/resp 1/resp a/a 1.jpeg" alt="tex1.jpeg" style="width:130%;">
                </div>
                <div class="item">
                    <img src="e:\Documentos\UTU\Diseño Web\Juego novela grafica\dialogos\resp 1\resp a\a 1 - copia.jpeg" alt="tex1 - copia.jpeg" style="width:130%;">
                </div>
                <div class="item">
                    <img src="e:\Documentos\UTU\Diseño Web\Juego novela grafica\dialogos\resp 1\resp a\a 1 - copia (2).jpeg" alt="tex1 - copia.jpeg" style="width:130%;">
                </div>
                <div class="item">
                    <img src="e:\Documentos\UTU\Diseño Web\Juego novela grafica\dialogos\resp 1\resp a\a 1 - copia (3).jpeg" alt="tex1 - copia.jpeg" style="width:130%;">
                </div>
                <!-- Agrega más items según sea necesario -->
            </div>
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
    </div>
    
    <!-- Botones que aparecerán después de ciertos clics -->
    <div id="buttonsContainer" style="display: none; position: absolute; bottom: 20px; width: 100%; text-align: center;">
        <button onclick="window.open('piso13.html', '_blank')" style="font-size: 3.2em; padding: 15px 30px; background-color: #4CAF50; color: white; border: none; margin: 70px; cursor: pointer;">
            Intentar forzar la puerta y escapar.
        </button>
        <button onclick="window.open('apartamento.html', '_blank')" style="font-size: 3.2em; padding: 15px 30px; background-color: #2196F3; color: white; border: none; margin: 70px; cursor: pointer;">
            Seguir las pistas del cuaderno para encontrar una salida alternativa
        </button>
    </div>
    <script>
        // Contador de clics
        let clickCount = 0;
        const clicksToShowButtons = 4; // Número de clics después del cual se muestran los botones y se oculta el carrusel

        // Detecta los clics en los controles del carrusel
        document.querySelector('.right.carousel-control').addEventListener('click', incrementClickCount);

        function incrementClickCount() {
            clickCount++;
            if (clickCount === clicksToShowButtons) {
                document.getElementById('myCarousel').style.display = 'none'; // Oculta el carrusel
                document.getElementById('buttonsContainer').style.display = 'block'; // Muestra los botones
            }
        }
    </script>
</body>
</html>
