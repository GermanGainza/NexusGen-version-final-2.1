<!DOCTYPE html>
<html lang="es">
<head>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="estilo resp1.css">
</head>
<body>
    <div id="background"></div>
    
    <!-- Carrusel -->
    <div class="containercarousel">
        <div id="myCarousel" class="carousel slide" data-interval="false">
            <div class="carousel-inner">
                <div class="item active">
                    <img src="/dialogos/resp 1/resp a/a 1.jpeg" alt="tex1.jpeg" style="width:130%;">
                </div>
                <div class="item">
                    <img src="c:\Users\54800113\Documents\UTU\Creación_de_Novela_gráfica\Juego_novela_grafica\dialogos\resp 1\resp a\a 1 - copia.jpeg" alt="tex1 - copia.jpeg" style="width:130%;">
                </div>
                <div class="item">
                    <img src="c:\Users\54800113\Documents\UTU\Creación_de_Novela_gráfica\Juego_novela_grafica\dialogos\resp 1\resp a\a 1 - copia (2).jpeg" alt="tex1 - copia.jpeg" style="width:130%;">
                </div>
                <div class="item">
                    <img src="c:\Users\54800113\Documents\UTU\Creación_de_Novela_gráfica\Juego_novela_grafica\dialogos\resp 1\resp a\a 1 - copia (3).jpeg" alt="tex1 - copia.jpeg" style="width:130%;">
                </div>
                <!-- Agrega más items según sea necesario -->
            </div>
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
    </div>
    
    <!-- Botones que aparecerán después de ciertos clics -->
    <div id="buttonsContainer" style="display: none; position: absolute; bottom: 20px; width: 100%; text-align: center;">
        <button onclick="siguienteEscena('/resp1a1asiaticofinal.html', '_blank')" style="font-size: 3.5em; padding: 10px 20px; background-color: #34253bbe; color: rgb(39, 39, 39); -webkit-text-stroke: 2px rgb(137, 138, 90) ; font-weight: 600; margin: 20px; cursor: pointer; border-radius: 20px; font-family: Georgia, 'Times New Roman', Times, serif;" class="button1">
            Intentar forzar la puerta y escapar.
        </button>
        <button onclick="siguienteEscena('/resp1a1finalespanol.html', '_blank')" style="font-size: 3.5em; padding: 10px 20px; background-color: #31201cbe; color: rgb(39, 39, 39); -webkit-text-stroke: 2px rgb(137, 138, 90)  ; font-weight: 600; margin: 20px; cursor: pointer; border-radius: 20px; font-family: Georgia, 'Times New Roman', Times, serif;" class="button2">
            Seguir las pistas del cuaderno para encontrar una salida alternativa
        </button>
    </div>
    <script>
        // Contador de clics
        let clickCount = 0;
        const clicksToShowButtons = 4; // Número de clics después del cual se muestran los botones y se oculta el carrusel

        // Detecta los clics en los controles del carrusel
        document.querySelector('.right.carousel-control').addEventListener('click', incrementClickCount);

        function incrementClickCount() {
            clickCount++;
            if (clickCount === clicksToShowButtons) {
                document.getElementById('myCarousel').style.display = 'none'; // Oculta el carrusel
                document.getElementById('buttonsContainer').style.display = 'block'; // Muestra los botones
            }
        }

        function siguienteEscena(url){
            window.location.href = url
        }
    </script>
</body>
</html>
